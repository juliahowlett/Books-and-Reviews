<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
		<title>Book Reviews</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		{% load staticfiles %}
	    <link rel="stylesheet" href="{% static 'review/style.css' %}">
	</head>
<body>
  <a href="/dashboard">Home</a> &nbsp;&nbsp; | &nbsp;&nbsp; <a href="/logout">Logout</a>
  
  <h3>{{Book.title}}</h3>
  <p> {{Book.author}}</p><br><br>
  <h3>Reviews:</h3>
  <hr>
  {% for review in the_reviews %}
	  <hr>
		<p>Rating: {{review.rating}}<br></p>
		<p><a href="show_author_profile/{{review.reviewer.id}}"> {{review.reviewer.alias}}</a> says:</p>
		<p>{{ review.review }}</p><br> 
		<p>Posted on : {{review.created_at}}">
	{% endfor %}
	
	<br>
	<a href="remove_review/{{book.id}}">remove my review</a><br> <br>
</body>
</html>
